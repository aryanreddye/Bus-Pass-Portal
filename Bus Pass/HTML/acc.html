<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('../images/amphi.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      max-width: 400px;
      width: 90%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0;
    }

    .info {
      margin: 10px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back-button">Back</a>
  <div class="container">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" class="profile-img" />
    <h2>My Account</h2>
    <div class="info">Name: Aryan Reddy</div>
    <div class="info">Roll No: 6922</div>
    <div class="info">Branch: CSE-IOT</div>
    <div class="info">Year: 3</div>
    <div class="buttons">
      <a href="buspass.html">Bus Pass</a>
      <a href="">Messages</a>
      <a href="../../index.html">Logout</a>
    </div>
  </div>
</body>
</html>
